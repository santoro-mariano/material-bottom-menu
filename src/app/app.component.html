<mat-sidenav-container class="example-container">
  <mat-sidenav mode="over" #sidenav><app-side-menu></app-side-menu></mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar><span>Test App</span></mat-toolbar>
    <main>Main content</main>
    <footer>
      <button mat-icon-button (click)="sidenav.open()">
        <mat-icon>menu</mat-icon>
      </button>
      <button mat-icon-button (click)="showSearch()">
        <mat-icon>search</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </footer>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="showFilter()"><mat-icon>filter_alt</mat-icon><span>Filter</span></button>
      <button mat-menu-item><mat-icon>refresh</mat-icon><span>Refresh</span></button>
      <button mat-menu-item><mat-icon>share</mat-icon><span>Share</span></button>
      <button mat-menu-item><mat-icon>cloud_download</mat-icon><span>Export</span></button>
      <button mat-menu-item><mat-icon>settings_overscan</mat-icon><span>Expand</span></button>
      <hr/>
      <button mat-menu-item><span>Specific Report Menu 1</span></button>
      <button mat-menu-item><span>Specific Report Menu 2</span></button>
    </mat-menu>
  </mat-sidenav-content>
</mat-sidenav-container>
